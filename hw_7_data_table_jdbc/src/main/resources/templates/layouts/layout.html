<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/main-fragments :: head"></div>
</head>
<body th:style="'background: url(/images/91004.jpg)'">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/products}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Клиенты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="content"></div>

<div th:replace="fragments/main-fragments :: scripts"></div>
</body>
</html>
