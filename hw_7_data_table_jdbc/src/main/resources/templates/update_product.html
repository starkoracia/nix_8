<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/greeting.css}" rel="stylesheet"/>
</head>
<body th:style="'background: url(/images/91004.jpg)'">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container table-wrap">
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Наименование</th>
                    <th>Цена</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${productToUpdate.getId()}"></td>
                    <td th:text="${productToUpdate.getProductName()}"></td>
                    <td th:text="${productToUpdate.getPrice()}"></td>
                    <td>
                        <form th:action="${'/delete_product/' + productToUpdate.getId()}" method="post">
                            <button type="submit" class="btn btn-link">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Изменение данных товара:</h4>
        </div>
        <div class="card-body">
            <form th:action="${'/update_product/' + productToUpdate.getId()}" method="post">
                <div class="create_product_form">
                    <div class="labels">
                        <label> Наименование: </label>
                        <label> Цена: </label>
                    </div>
                    <div class="inputs">
                        <input name="productName" type="text" th:value="${productToUpdate.getProductName()}">
                        <input name="price" type="text" th:value="${productToUpdate.getPrice()}">
                        <button type="submit" class="btn btn-primary btn-sm update_product_button">Изменить товар</button>
                    </div>
                </div>
            </form>
            <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
